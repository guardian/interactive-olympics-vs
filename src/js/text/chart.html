<header>
    <h2>But ... how did it compare?</h2>
    <p>
        It was a WR, OR - how much better. Silver or bronze did better than gold last Olympic, or gold was worst than prior Olympics.
        <br>
        <span class="js-state-current"></span> 
        ...
    </p>
    <div class="btn-next">
        <span class="js-state-next"></span>
        <svg class="arrow-right" width="28" height="28" viewBox="0 0 30 30"><path d="M22.8 14.6l-7.6-7.6-.7.7 5.5 6.6h-14v1.5h14l-5.5 6.6.7.7 7.6-7.6v-.9" fill="#fff"/></svg>
    </div>
</header>
<div class="graph">
    <svg class="chart js-chart">
        <g class="axis-y"></g>
        <g class="axis-x"></g>
        <g class="line-ruler"></g>
        <g class="line-marks"></g>
        <g class="line-frame"></g>
        <g class="dots-final"></g>
        <g class="dots-medal"></g>
        <g class="dots-world"></g>
        <g class="dots-highlight"></g>
    </svg>
    <div class="highlight">
        <div class="dots-select"></div>
        <div class="dots-animate"></div>
        <div class="line-v"></div>
        <div class="line-h"></div>
        <div class="text-x"></div>
        <div class="text-y"></div>
    </div>
    <div class="tooltip">
        <h2 class="m-0">
            <span class="js-headline"></span>
            <span class="js-team f-14 c-g"></span>
        </h2>
        <p class="mb-10">
            <span class="js-final count count-final"></span>
            <span class="js-medal count count-medal"></span>
            <span class="js-world count count-world"></span>
        </p>
        <p class="js-standfirst"></p>
    </div>
    <div class="states">
        <span class="btn-play">Play states:</span>
        <span class="btn btn-final" data-dots="final">final</span> |
        <span class="btn btn-medal" data-dots="medal">medal</span> |
        <span class="btn btn-world" data-dots="world">world records</span> |
        <span class="btn btn-mixed" data-dots="mixed">all</span>
    </div>
</div>
