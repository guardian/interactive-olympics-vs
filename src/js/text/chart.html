<div class="graph">
    <svg class="chart js-chart" data-state="final">
        <g class="axis-y"></g>
        <g class="axis-x"></g>
        <g class="mark-highlight">
            <line class="hl-lv" y2="98%"></line>            
            <text class="hl-year" x="100%" fill="#333" dy=".3em"></text> 
            <text class="hl-mark" y="100%" fill="#333" dy=".71em"></text>
            <g class="js-final">
                <line class="hl-lh-wr"></line>            
                <line class="hl-lh-or"></line> 
                <text class="hl-txt-wr"></text> 
                <text class="hl-txt-or"></text> 
            </g>
        </g>
        <g class="dots final"></g>
        <g class="dots medal"></g>
        <g class="dots world"></g>
        <g class="dots-highlight">
            <circle class="hl-circle"></circle>
        </g>
        <g class="dots-picker"></g>
    </svg>   
    <div class="tooltip">
        <span class="js-title fz-14 fw-b"></span>
        <span class="js-team fz-14 fw-b c-n2"></span><br>
        <span class="js-result"></span><br> 
        <span class="js-record"></span>
    </div>
</div>

<header class="in"></header>

<div class="note res d-n">
    The positions (behind WR) are based on the athletes' average speed
</div>
